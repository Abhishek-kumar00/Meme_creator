<body>
    <div class="heading">heading</div>
    <div class="main flex flex-row content-center justify-center gap-16 mx-11 px-11 sm:flex-shrink-0">

                        <option value="chose-from-gallery">chose-from-gallery</option>
                        <option value="upload from computer">upload from computer</option>
                        <option value="upload-from-url">upload-from-url</option>
                        <option value="solid-colors">use-solid-colors</option>

                    </select>
                </div>
                <div class="filter">
                    <input type="text" placeholder="filter">
                </div>
                <div class="gallery w-full h-full object-cover items-center justify-stretch flex-col">
                    <div class="slide-bar w-full h-full gap-x-16 justify-center content-center flex-1" >
                        <div class="image-list object-cover w-full h-full">
                            <div class="image-container overflow-scroll whitespace-nowrap inline-block object-cover w-full h-full">
                                <button type="button" class="h-40"><img src="/meme-templates/afraid-to-ask-andy.jpg" alt="" class="Image w-full h-full object-cover" ></button>
                                <button type="button" class="h-40"><img src="/meme-templates/always-has-been.jpg" height="50px" width="50px" alt="" class="Image w-full h-full object-fill"></button>
                                <button type="button" class="h-40"><img src="/meme-templates/always-has-been.jpg" height="50px" width="50px" alt="" class="Image w-full h-full object-cover"></button>

                                <button type="button" class="h-40"><img src="/meme-templates/always-has-been.jpg" height="50px" width="50px" alt="" class="Image w-full h-full object-cover"></button>
                                <button type="button" class="h-40"><img src="/meme-templates/always-has-been.jpg" height="50px" width="50px" alt="" class="Image w-full h-full object-cover"></button>
                                <button type="button" class="h-40"><img src="/meme-templates/always-has-been.jpg" height="50px" width="50px" alt="" class="Image w-full h-full object-cover"></button>






                            </div>
                            

                        </div>
                    </div>
                </div>
                <div class="max-dimension">
                    <label for="image-dimension">
                        <select name="range" id="range">
                            <option value="800x600">800x600</option>
                            <option value="1600x1200">1600x1200</option>
                            <option value="2400x1800">2400x1800</option>
                            <option value="3200x2400">3200x2400</option>
                            <option value="4000x3000" selected>4000x3000</option>
                        </select>
                    </label>
                </div>
